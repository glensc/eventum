<div id="current_filters" {get_display_style element_name='current_filters'}>
  <span class="bordered">
  {strip}
    {t}Current filters{/t}:&nbsp;
    {% for filter_name, filter in active_filters %}
      <strong>{{ filter_name }}</strong>: <a href="{{ filter.remove_link }}" title="Remove this filter">{$filter.value|escape:"html"}</a> {% if not smarty.foreach.active_filters.last %}; {% endif %}
    {% else %}
      <em>{t}None{/t}</em>
    {% endfor %}
  {/strip}
  </span>
</div>
