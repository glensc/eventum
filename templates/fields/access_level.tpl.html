
    <tr>
      <th{% if field_display_settings.access_level.min_role > core.roles.customer %} class="internal"{% endif %}>
        {t}Access Level{/t} {% if field_display_settings.access_level.required %}*{% endif %}
      </th>
      <td>
        <select id="access_level" name="access_level" tabindex="{$tabindex++}"
          {% if field_display_settings.access_level.required %}data-required="true"{% endif %}>
          {html_options options=$access_levels selected=$defaults.access_level|default:''}
        </select>
        {% include "error_icon.html.twig.html" with {'field' : 'access_level'} %}
      </td>
    </tr>
