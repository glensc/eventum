{% if messages|@count|default(0) > 0 %}
  <div id="global_messages">
    {% for type, items in messages %}
      {% for message in items %}
        <div class="{{ type }}">
          {% if type == 'html_box' %}
            {{ message }}
          {% else %}
            <span>{{ message|escape }}</span>
          {% endif %}
        </div>
      {% endfor %}
    {% endfor %}
  </div>
{% endif %}
